<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/mulquiz.css" />

    <!-- Meta Info -->
    <link rel="icon" href="./assests/brain.png" />
    <title>QuizScript</title>
    <meta name="author" content="Harshit Gajjar Mihir Mesia" />
    <meta
      name="description"
      content="This is a quiz website, where users can test their knowledge on various topics and get scores. A website where users can have a friendly match and see the quiz game results" />

    <script
      type="module"
      src="https://cdn.socket.io/4.5.3/socket.io.min.js"
      integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="scores">
        <div>
          <u>
            <p class="player_name">You</p>
          </u>
          <p id="score1" class="player_score">0</p>
        </div>

        <div class="score score_left">
          <u>
            <p class="player_name">Opponent</p>
          </u>
          <p id="score2" class="player_score">0</p>
        </div>
      </div>
      <div class="question_body">
        <div class="card">
          <div class="ques">
            <p id="display_question"></p>
          </div>
          <div class="options">
            <button id="optA" class="option">
              <p id="optionA"></p>
            </button>
            <button id="optB" class="option">
              <p id="optionB"></p>
            </button>
            <button id="optC" class="option">
              <p id="optionC"></p>
            </button>
            <button id="optD" class="option">
              <p id="optionD"></p>
            </button>

            <div class="clock">
              <p id="time_remaining" class="time">15s</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/mulgame.js"></script>
  </body>
</html>
