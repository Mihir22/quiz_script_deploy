<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css" />

    <!-- Meta Info -->
    <link rel="icon" href="./assests/brain.png" />
    <title>QuizScript</title>
    <meta name="author" content="Harshit Gajjar Mihir Mesia" />
    <meta
      name="description"
      content="This is a quiz website, where users can test their knowledge on various topics and get scores. A website where users can have a friendly match and see the quiz game results" />
  </head>
  <body style="background-image: url(./assests/2314905.jpg)">
    <div class="container">
      <div class="card">
        <div class="grid grid--1x2">
          <div class="grid1">
            <img
              src="https://img.freepik.com/premium-vector/register-access-login-password-internet-online-website-concept-flat-illustration_385073-108.jpg"
              alt="This is an illustration for login"
              class="login_img" />
          </div>
          <div class="grid2">
            <div class="input_group">
              <input type="email" id="email" required class="input" />
              <label for="email" class="input_label">Email Address</label>
            </div>

            <div class="input_group">
              <input type="password" id="password" required class="input" />
              <label for="password" class="input_label">Password</label>
            </div>

            <button id="clickme" class="login_btn">Login</button>

            <div class="no_account">
              <p>Don't have an account?</p>
              <a href="./newuser.html">Create Account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/login.js"></script>
  </body>
</html>
