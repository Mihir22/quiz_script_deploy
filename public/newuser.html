<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/newuser.css" />

    <!-- Meta Info -->
    <link rel="icon" href="./assests/brain.png" />
    <title>QuizScript</title>
    <meta name="author" content="Harshit Gajjar Mihir Mesia" />
    <meta
      name="description"
      content="This is a quiz website, where users can test their knowledge on various topics and get scores. A website where users can have a friendly match and see the quiz game results" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Register New User</h1>

        <div class="input_group">
          <input type="name" id="name" required class="input" />
          <label for="name" class="input_label">Full Name</label>
        </div>

        <div class="input_group">
          <input type="email" id="email" required class="input" />
          <label for="email" class="input_label">Email</label>
        </div>

        <div class="input_group">
          <input type="password" id="password" required class="input" />
          <label for="password" class="input_label">Password</label>
        </div>
        <div>
          <button id="create" class="create_account">Create Account</button>
        </div>
      </div>
    </div>
    <script src="./scripts/newuser.js"></script>
  </body>
</html>
