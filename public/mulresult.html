<!-- Author: Harshit Gajjar  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/mulresult.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <!-- Meta Info -->
    <link rel="icon" href="./assests/brain.png" />
    <title>QuizScript</title>
    <meta name="author" content="Harshit Gajjar Mihir Mesia" />
    <meta
      name="description"
      content="This is a quiz website, where users can test their knowledge on various topics and get scores. A website where users can have a friendly match and see the quiz game results" />
    <script
      type="module"
      src="https://cdn.socket.io/4.5.3/socket.io.min.js"
      integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="app_title">QuizScript</div>

        <div class="navbar_links">
          <ul>
            <li id="dashboard" class="dashboard">Dashboard</li>
            <li id="signout" class="signout">Sign Out</li>
          </ul>
        </div>
      </nav>
      <p class="result">Result</p>

      <div class="players players--1x2">
        <div class="player_one">
          <p id="player_one" class="player_name"></p>
          <p id="player_one_score" class="player_score"></p>
        </div>

        <div class="player_two">
          <p id="player_two" class="player_name"></p>
          <p id="player_two_score" class="player_score"></p>
        </div>
      </div>

      <div class="trophy">
        <img src="./assests/trophy.png" alt="Trophy Image" class="trophy_img" />
        <p id="verdict" class="result_player"></p>
      </div>
    </div>
    <script src="./scripts/mulresult.js"></script>
  </body>
</html>
